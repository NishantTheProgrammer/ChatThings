<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login Page</title>
</head>
<body>
    <img src="./svg/waveTop.svg" class="wave-top">
    <div class="login-container">
        <div class="login-container__cliping"></div>
        <form class="login-container__login-form" action="#">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" id="submitbtn" value="Log In">
        </form>
        <div class="login-container__change">Sign Up</div>
    </div>
    <div class="main-container">
        <h1>ChatThings</h1>
        <h2>Let's meet a new person</h2>
        <div class="main-container__chat-msg">Hi, what's going on?<span class="main-container__chat-msg--three-dot"></span><span class="main-container__chat-msg--bottom-triangle"></span></div>
    </div>
    <img src="./svg/girl.svg"class="girl-svg">
    <img src="./svg/waveBottom.svg" class="wave-bottom">
</body>
<script src="./login.js"></script>
</html>
